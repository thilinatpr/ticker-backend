<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>🔧 Simple Dashboard Debug</h1>
    
    <div>
        <button onclick="testParams()">1. Test URL Parameters</button>
        <button onclick="testAPI()">2. Test API Connection</button>
        <button onclick="testJobSubmission()">3. Test Job Submission</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        const API_KEY = 'tk_demo_key_12345';
        const BASE_URL = window.location.origin;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function testParams() {
            log('🔍 Testing URL Parameters', 'info');
            
            const params = new URLSearchParams(window.location.search);
            log(`Full URL: ${window.location.href}`, 'info');
            log(`Search params: ${window.location.search}`, 'info');
            
            // Test ticker parsing
            const tickersParam = params.get('tickers');
            log(`Raw tickers param: ${tickersParam}`, 'info');
            
            if (tickersParam) {
                try {
                    const tickers = JSON.parse(decodeURIComponent(tickersParam));
                    log(`✅ Parsed tickers: ${JSON.stringify(tickers)}`, 'success');
                    log(`Ticker count: ${tickers.length}`, 'info');
                } catch (e) {
                    log(`❌ Failed to parse tickers: ${e.message}`, 'error');
                }
            } else {
                log('⚠️ No tickers parameter found', 'error');
            }
            
            // Test other params
            const apiKey = params.get('apiKey');
            log(`API Key: ${apiKey ? apiKey.substring(0, 6) + '***' : 'None'}`, 'info');
            
            const lastUpdated = params.get('lastUpdated');
            log(`Last Updated: ${lastUpdated || 'None'}`, 'info');
        }
        
        async function testAPI() {
            log('🌐 Testing API Connection', 'info');
            
            try {
                const response = await fetch(`${BASE_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ Health check: ${data.status}`, 'success');
                } else {
                    log(`❌ Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`❌ API connection error: ${error.message}`, 'error');
            }
        }
        
        async function testJobSubmission() {
            log('📤 Testing Job Submission', 'info');
            
            try {
                const response = await fetch(`${BASE_URL}/api/update-tickers`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tickers: ['AAPL'],
                        priority: 1,
                        force: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ Job created: ${data.jobId}`, 'success');
                    log(`Message: ${data.message}`, 'info');
                    
                    // Test status check
                    setTimeout(() => testJobStatus(data.jobId), 2000);
                } else {
                    log(`❌ Job submission failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`❌ Job submission error: ${error.message}`, 'error');
            }
        }
        
        async function testJobStatus(jobId) {
            log(`🔍 Checking job status: ${jobId}`, 'info');
            
            try {
                const response = await fetch(`${BASE_URL}/api/job-status/${jobId}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ Job status: ${data.status}`, 'success');
                    log(`Progress: ${data.progress.completed}/${data.progress.total}`, 'info');
                } else {
                    log(`❌ Status check failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`❌ Status check error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run parameter test on load
        window.addEventListener('load', () => {
            log('🚀 Debug page loaded', 'info');
            testParams();
        });
    </script>
</body>
</html>
