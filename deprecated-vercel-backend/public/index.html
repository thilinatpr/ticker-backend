<!DOCTYPE html>
<html>
<head>
    <title>Ticker Backend API</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Ticker Backend API</h1>
    <p>This is a serverless API for fetching stock dividend history.</p>
    <h2>Available Endpoints:</h2>
    <ul>
        <li><code>GET /api</code> - API information</li>
        <li><code>GET /api/health</code> - Health check</li>
        <li><code>GET /api/dividends/AAPL</code> - Get AAPL dividend history</li>
        <li><code>GET /api/dividends/MSFT</code> - Get MSFT dividend history</li>
    </ul>
</body>
</html>
